<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparekassen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // VIGTIGT: Husk at indsætte dine egne Firebase-nøgler herunder senere
        const firebaseConfig = {
            apiKey: "DIN_API_KEY",
            authDomain: "DIT_PROJEKT.firebaseapp.com",
            projectId: "DIT_PROJEKT_ID",
            storageBucket: "DIT_PROJEKT.appspot.com",
            messagingSenderId: "ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'savings-tracker-unlimited';
        const BUDGET = 100;

        function App() {
            const [user, setUser] = useState(null);
            const [spent, setSpent] = useState('');
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [entries, setEntries] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                signInAnonymously(auth);
                return onAuthStateChanged(auth, setUser);
            }, []);

            useEffect(() => {
                if (!user) return;
                const q = collection(db, 'artifacts', appId, 'users', user.uid, 'savings');
                return onSnapshot(q, (s) => {
                    const d = s.docs.map(doc => ({id: doc.id, ...doc.data(), date: doc.data().date?.toDate() || new Date()}));
                    setEntries(d.sort((a,b) => b.date - a.date));
                    setLoading(false);
                    setTimeout(() => lucide.createIcons(), 100);
                });
            }, [user]);

            const save = async (e) => {
                e.preventDefault();
                const [y, m, d] = date.split('-').map(Number);
                await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'savings'), {
                    spent: parseFloat(spent) || 0,
                    saved: BUDGET - (parseFloat(spent) || 0),
                    date: Timestamp.fromDate(new Date(y, m-1, d, 12))
                });
                setSpent('');
            };

            const total = entries.reduce((a, b) => a + b.saved, 0);

            if (loading) return <div className="flex h-screen items-center justify-center font-black text-emerald-600">HENTER...</div>;

            return (
                <div className="max-w-md mx-auto p-4 space-y-6">
                    <header className="flex justify-between bg-white p-6 rounded-[2rem] shadow-sm">
                        <h1 className="text-2xl font-black">Sparekassen</h1>
                        <i data-lucide="piggy-bank" className="text-emerald-600 w-8 h-8"></i>
                    </header>
                    <div className="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-xl">
                        <span className="text-[10px] font-black uppercase text-slate-400">Total Opsparing</span>
                        <h2 className="text-5xl font-black mt-1">{total.toFixed(0)} <span className="text-xl text-emerald-400">kr.</span></h2>
                    </div>
                    <form onSubmit={save} className="bg-white p-6 rounded-[2rem] shadow-sm space-y-4">
                        <input type="date" value={date} onChange={e => setDate(e.target.value)} className="w-full bg-slate-50 rounded-2xl py-4 px-6 font-bold outline-none" />
                        <input type="number" placeholder="Forbrug (0 = sparet 100)" value={spent} onChange={e => setSpent(e.target.value)} className="w-full bg-slate-50 rounded-2xl py-4 px-6 font-bold outline-none" />
                        <button className="w-full bg-emerald-500 text-white font-black py-5 rounded-2xl shadow-lg">GEM DATA</button>
                    </form>
                    <div className="space-y-3">
                        {entries.map(e => (
                            <div key={e.id} className="bg-white p-5 rounded-2xl flex justify-between items-center shadow-sm">
                                <div>
                                    <p className="text-[10px] font-black text-slate-400">{e.date.toLocaleDateString('da-DK')}</p>
                                    <p className="font-bold text-lg text-emerald-600">{e.saved.toFixed(0)} kr.</p>
                                </div>
                                <button onClick={() => deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'savings', e.id))} className="text-slate-200 hover:text-rose-500"><i data-lucide="trash-2" className="w-5 h-5"></i></button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
